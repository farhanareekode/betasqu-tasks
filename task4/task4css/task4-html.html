<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4-html</title>
    <link rel="stylesheet" href="task4-html_files/task4.css">
  </head>
  <body>
    <div class="navbar">
      <div id="left-navbar">
        <img src="task4-html_files/index.png" alt="logo">
        <h2>Figma</h2>
      </div>
      <div id="right-navbar">
        <img src="task4-html_files/image.jpeg" alt="image">
      </div>
    </div>
    <div class="maincontiner">
      <div id="sidebar"></div>
      <div id="mainbar">
        <h2>Dashboard</h2>
        <div id="tiles-block">
          <div class="tile green-bg">
            <h2>Total sales</h2>
            <h3>AED 20,000</h3>
          </div>
          <div class="tile purple-bg">
            <h2>Total Purchase</h2>
            <h3>AED 50,000</h3>
          </div>
          <div class="tile red-bg">
            <h2>Total Expense</h2>
            <h3>AED 10,000</h3>
          </div>
          <div class="tile cyan-bg">
            <h2>Revenue</h2>
            <h3>AED 20,000</h3>
          </div>
        </div>
        <div id="circle-block">
          <div class="circle purple-bg"></div>
          <div class="circle cyan-bg"></div>
          <div class="circle red-bg"></div>
          <div class="chart"></div>
        </div>
      </div>
    </div>
  

</body></html>
